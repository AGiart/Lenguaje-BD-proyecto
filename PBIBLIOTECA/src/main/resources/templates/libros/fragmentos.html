<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Administrar Libros</title>
        <!-- Enlace a Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>

    <body>
        <header th:fragmnet="header">
            <!-- Barra de navegación -->
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Admin Libros</a>
                <!-- Botón de hamburguesa para dispositivos móviles -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav flex-column">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Libros
                            </a>
                        </li>
                        <!-- Agrega más elementos de menú según sea necesario -->
                    </ul>
                </div>
            </nav>
        </header>

        <section th:fragment="libros">

            <div class="container-fluid mt-3">
                <div class="row">
                    <!-- Contenido principal -->
                    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                        <!-- Encabezado del Dashboard -->
                        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                            <h1 class="h2">Dashboard</h1>
                        </div>

                        <!-- Tabla de libros -->
                        <div class="table-responsive">
                            <table class="table table-striped table-sm">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Título</th>
                                        <th>Autor</th>
                                        <th>Año de Publicación</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Aquí debes iterar sobre los libros y mostrarlos en filas de la tabla -->
                                    <tr>
                                        <td>1</td>
                                        <td>Libro 1</td>
                                        <td>Autor 1</td>
                                        <td>2022</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>Libro 2</td>
                                        <td>Autor 2</td>
                                        <td>2021</td>
                                    </tr>
                                    <!-- Agrega más filas según sea necesario -->
                                </tbody>
                            </table>
                        </div>

                        <form th:action="@{/insertar}" method="post">
                            <label for="titulo">Título:</label>
                            <input type="text" id="titulo" name="titulo" required><br>

                            <label for="autorID">Autor:</label>
                            <select id="autorID" name="autorID" required>
                                <!-- Aquí debes cargar dinámicamente las opciones desde tu base de datos -->
                                <option value="1">Autor 1</option>
                                <option value="2">Autor 2</option>
                                <!-- Agrega más opciones según sea necesario -->
                            </select><br>

                            <label for="generoID">Género:</label>
                            <select id="generoID" name="generoID" required>
                                <option value="1">Autor 1</option>
                                <option value="2">Autor 2</option>
                                <!-- Opciones para género -->
                            </select><br>

                            <label for="editorialID">Editorial:</label>
                            <select id="editorialID" name="editorialID" required>
                                 <option value="1">Autor 1</option>
                                <option value="2">Autor 2</option>
                                <!-- Opciones para editorial -->
                            </select><br>

                            <label for="idiomaID">Idioma:</label>
                            <select id="idiomaID" name="idiomaID" required>
                                 <option value="1">Autor 1</option>
                                <option value="2">Autor 2</option>
                                <!-- Opciones para idioma -->
                            </select><br>

                            <label for="anioPublicacion">Año de Publicación:</label>
                            <input type="text" id="anioPublicacion" name="anioPublicacion" required><br>

                            <label for="isbn">ISBN:</label>
                            <input type="text" id="isbn" name="isbn" required><br>

                            <label for="cantidadCopias">Cantidad de Copias:</label>
                            <input type="text" id="cantidadCopias" name="cantidadCopias" required><br>

                            <button type="submit">Insertar Libro</button>
                        </form>




                        <div class="container mt-5">
                            <form>
                                <!-- Utilizamos un select de Bootstrap -->
                                <div class="form-group">
                                    <label for="opciones">Selecciona una opción:</label>
                                    <select class="form-control" id="opciones">
                                        <option value="opcion1">Opción 1</option>
                                        <option value="opcion2">Opción 2</option>
                                        <option value="opcion3">Opción 3</option>
                                    </select>
                                </div>

                                <!-- Puedes agregar más campos al formulario si es necesario -->

                                <button type="button" class="btn btn-primary" onclick="mostrarSeleccion()">Mostrar Selección</button>
                            </form>
                        </div>



                    </main>
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        </section>
        <!-- Contenido del Dashboard -->

    </body>

</html>
