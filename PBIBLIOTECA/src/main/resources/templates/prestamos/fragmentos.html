<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Administrar Libros</title>
        <!-- Enlace a Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- Enlace a Font Awesome CSS -->
        <link rel="stylesheet" href="/webjars/font-awesome/5.15.1/css/all.css">
        <!-- En el head de tu HTML -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-ZzK1pPYYlXTlSqPEx1nLoFqXjd8z2I+T4AnuDU7P9Qa1C4aCm3Bq7D8R2O3g8i6T" crossorigin="anonymous">


    </head>
    <body>
        <section th:fragment="usuarios">



            <section class="intro">
                <div class="bg-image h-100" >
                    <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0,0,0,.0);">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-12">
                                    <div class="card bg-light  shadow-2-strong mt-5">
                                        <div class="card-body">
                                            <div class="table-responsive ">
                                                <table class="table table-light table-borderless mb-0">
                                                    <thead>
                                                        <tr>
                                                            <th scope="col">Id</th>
                                                            <th scope="col">Fecha de creacion</th>
                                                            <th scope="col">Fecha de Devolucion</th>
                                                            <th scope="col">Cliente</th>
                                                            <th scope="col">Libro</th>
                                                            <th scope="col">Acciones</th>

                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <!-- Itera sobre la lista de libros -->
                                                        <tr th:each="users : ${prestamos}">

                                                            <td th:text="${users[0]}"></td>
                                                            <td th:text="${users[1]}"></td>
                                                            <td th:text="${users[2]}"></td>
                                                            <td th:text="${users[3]}"></td>
                                                            <td th:text="${users[5]}"></td>


                                                            <td>
                                                                <button type="button" class="btn btn-primary btn-sm">Editar</button>
                                                                <form th:action="@{/usuario/eliminarPrestamo}" method="POST">
                                                                    <input type="hidden" id="idUsuario" th:name="idUsuario" th:value="${users[0]}" />

                                                                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                                                                </form>
                                                            </td>

                                                           

                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>






            <section class="intro">
                <div class="bg-image h-100" >
                    <div class="mask d-flex align-items-center h-50" style="background-color: rgba(0,0,0,.0);">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-12">
                                    <div class="card bg-light  shadow-2-strong mt-5">
                                        <div class="card-body">

                                            <div class="container mt-5">
                                                <h2 class="mb-4">Crear Prestamo</h2>
                                                <form th:action="@{/prestamos/guardarPrestamo}" method="post">
                                                    <div class="form-group">
                                                        <label for="cedula">cedula</label>
                                                        <input type="text" class="form-control" id="cedula" name="cedula" required>
                                                    </div>




                                                    <div class="form-group">
                                                        <label for="autorID">libroID</label>
                                                        <select class="form-control" id="libroID" name="libroID" required>
                                                            <option value="">Selecciona un libro</option>
                                                            <!-- Itera sobre la lista de autores y agrega opciones -->
                                                            <option th:each="autores : ${libros}" th:value="${autores[0]}" th:text="${autores[1]}"></option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group">

                                                        <input type="date"  class="form-control" id="fechaInicio" name="fechaInicio" >
                                                    </div>



                                                    <div class="form-group">
                                                        <label for="fechaDevolucion">fechaDevolucion </label>
                                                        <input type="date" class="form-control" id="fechaDevolucion" name="fechaDevolucion" required>
                                                    </div>

                                                    <div class="form-group">




                                                        <button type="submit" class="btn btn-primary">Insertar Autor</button>

                                                </form>
                                            </div>





                                            </main>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </section>







        </section>
    </body>





</html>
