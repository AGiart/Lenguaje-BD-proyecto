<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Administrar Libros</title>
        <!-- Enlace a Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- Enlace a Font Awesome CSS -->
        <link rel="stylesheet" href="/webjars/font-awesome/5.15.1/css/all.css">
        <!-- En el head de tu HTML -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-ZzK1pPYYlXTlSqPEx1nLoFqXjd8z2I+T4AnuDU7P9Qa1C4aCm3Bq7D8R2O3g8i6T" crossorigin="anonymous">


    </head>
    <body>
        <section th:fragment="verDevoluciones">



            <section class="intro">
                <div class="bg-image h-100" >
                    <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0,0,0,.0);">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-12">
                                    <div class="card bg-light  shadow-2-strong mt-5">
                                        <div class="card-body">
                                            <div class="table-responsive ">
                                                <table class="table table-light table-borderless mb-0">
                                                    <thead>
                                                        <tr>
                                                            <th scope="col">Libro</th>
                                                            <th scope="col">Nombre</th>
                                                            <th scope="col">Fecha de Devolucion</th>
                                                            <th scope="col">Observaciones</th>
                                                            <th scope="col">Usuarios</th>


                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <!-- Itera sobre la lista de libros -->
                                                        <tr th:each="users : ${devolucion}">

                                                            <td th:text="${users[0]}"></td>
                                                            <td th:text="${users[1]}"></td>
                                                            <td th:text="${users[2]}"></td>
                                                            <td th:text="${users[3]}"></td>
                                                            <td th:text="${users[5]}"></td>


                                                            <td>

                                                                    <a class="btn btn-custom" th:href="@{/devolucion/registrarDevolucion/}+${users[0]}">Devolucion</a>


                                                            </td>

                                                           

                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>














        </section>



        <section th:fragment="crearDevolucion">

            <section class="intro">
                <div class="bg-image h-100" >
                    <div class="mask d-flex align-items-center h-50" style="background-color: rgba(0,0,0,.0);">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-12">
                                    <div class="card bg-light  shadow-2-strong mt-5">
                                        <div class="card-body">

                                            <div class="container mt-5">
                                                <h2 class="mb-4">Registrar Devolucion</h2>

                                                <form th:action="@{/devolucion/guardarDevolucion}" method="post">
                                                    <div class="form-group">
                                                        <label for="cedula">cedula</label>
                                                        <input type="text" class="form-control" th:value="${cedula}" id="cedula" name="cedula" readonly>



                                                        <input type="hidden" class="form-control" th:value="${prestamo}" id="prestamoId" name="prestamoId" required>

                                                    </div>

                                                    <div class="form-group">
                                                        <label for="Observaciones">Observaciones </label>
                                                        <input type="text" class="form-control" id="Observaciones" name="Observaciones" required>

                                                        <input type="text" class="form-control" th:value="${idlibro}" id="idlibro" name="idlibro" readonly>
                                                    </div>

                                                    <div class="form-group">




                                                        <button type="submit" class="btn btn-primary">Ingresar Devolucion</button>


                                                        <a type="submit" th:href="@{/multas/crearMultaFormulario/{Cedula}/{Prestamo}(Cedula=${cedula},Prestamo=${prestamo})}" class="btn btn-dark">Crear Multa</a>

                                                </form>
                                            </div>





                                            </main>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </section>


        </section>








    </body>





</html>
