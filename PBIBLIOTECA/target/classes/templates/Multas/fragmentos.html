<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
         <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Administrar Libros</title>
        <!-- Enlace a Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- Enlace a Font Awesome CSS -->
        <link rel="stylesheet" href="/webjars/font-awesome/5.15.1/css/all.css">
        <!-- En el head de tu HTML -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-ZzK1pPYYlXTlSqPEx1nLoFqXjd8z2I+T4AnuDU7P9Qa1C4aCm3Bq7D8R2O3g8i6T" crossorigin="anonymous">

    </head>
    <body>
        <section th:fragment="multas">


            <section class="intro">
                <div class="bg-image h-100" >
                    <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0,0,0,.0);">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-12">
                                    <div class="card bg-light  shadow-2-strong mt-5">
                                        <div class="card-body">
                                            <div class="table-responsive ">
                                                <table class="table table-light table-borderless mb-0">
                                                    
                                                    
                                                    <thead>
                                                    <p>Multas</p>
                                                        <tr>
                                                            <th scope="col">#</th>
                                                            <th scope="col">Cliente</th>
                                                            <th scope="col">Precio</th>
                                                            <th scope="col">Fecha de creacion</th>
                                                            <th scope="col">Estado</th>

                                                           

                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <!-- Itera sobre la lista de libros -->
                                                        <tr th:each="multa : ${multas}">

                                                            <td th:text="${multa[1]}"></td>
                                                            <td th:text="${multa[2]}"></td>
                                                            <td th:text="${multa[3]}"></td>
                                                            <td th:text="${multa[4]}"></td>
                                                            <td th:text="${multa[5]}"></td>




                                                            <td>
                                                                <div class="btn-group mr-2" role="group" aria-label="Acciones">


                                                                    <a class="btn btn-custom" th:href="@{/multas/actualizarMultaFormulario/{multaid}/{cliente}/{precio}/{estado}(multaid=${multa[0]},cliente=${multa[2]},precio=${multa[3]},estado=${multa[5]} ) }">Editar</a>

                                                                </div>

                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            </section>

    <section th:fragment="crearMulta">


        <section class="intro">
            <div class="bg-image h-100" >
                <div class="mask d-flex align-items-center h-50" style="background-color: rgba(0,0,0,.0);">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-12">
                                <div class="card bg-light  shadow-2-strong mt-5">
                                    <div class="card-body">

                                        <div class="container mt-5">
                                            <h2 class="mb-4">Crear Multa</h2>

                                            <form th:action="@{/multas/crearMulta}" method="post">
                                                <div class="form-group"  th:each="usuario : ${usuario}">
                                                    <label for="cedula">cedula</label>
                                                    <input type="text" class="form-control" th:value="${cedula}" id="cedula" name="cedula" readonly>

                                                    <label for="nombre">Nombre</label>
                                                    <input type="text" class="form-control" th:value="${usuario[1]}"  readonly>


                                                    <label for="Apellido">Apellido</label>
                                                    <input type="text" class="form-control" th:value="${usuario[2]}"  readonly>

                                                    <label for="Email">Email</label>
                                                    <input type="text" class="form-control" th:value="${usuario[3]}"  readonly>

                                                    <input type="text" class="form-control" th:value="${prestamo}" id="prestamoId" name="prestamoId" required>
                                                    <input type="hidden" class="form-control" id="estado" name="estado" value="Pendiente"  required>

                                                </div>

                                                <div class="form-group">
                                                    <label for="monto">Monto </label>
                                                    <input type="text" class="form-control" id="monto" name="monto" required>


                                                </div>

                                                <div class="form-group">




                                                    <button type="submit" class="btn btn-primary">Crear multa</button>


                                            </form>
                                        </div>





                                        </main>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>

    </section>



    <section th:fragment="editarMulta">

        <section>
            <div class="container-fluid mt-5">
                <h2 class="mb-4">Cancelar Multa</h2>
                <form th:action="@{/multas/actualizarMulta}" method="post">
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                        <tr>

                            <th scope="col">Cliente</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Opciones</th>

                        </tr>
                        </thead>
                        <tbody>

                        <tr >
                            <input type="text" name="idMulta" id="idMulta"  th:value="${multaid}"   class="form-control w-80" readonly />
                            <td><input name="cliente" id="cliente"  th:value="${cliente}"  type="text" class="form-control w-80" readonly/></td>
                            <td><input name="precio" id="precio" th:value="${precio}"  type="text" class="form-control w-80" readonly/></td>
                            <td><input name="estado" id="estado" th:value="${estado}"  type="text" class="form-control w-80" readonly/></td>





                            <td>
                                <button type="submit" class="btn btn-primary">Cancelar Multa</button>

                                <!-- Puedes agregar botones de acciones aquÃ­ -->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </section>

    </section>
    </body>
</html>
