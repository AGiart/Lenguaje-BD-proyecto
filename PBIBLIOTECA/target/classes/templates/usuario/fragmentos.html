<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section th:fragment="usuarios">

            <section class="intro">
                <div class="bg-image h-100" >
                    <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0,0,0,.0);">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-12">
                                    <div class="card bg-light  shadow-2-strong mt-5">
                                        <div class="card-body">
                                            <div class="table-responsive ">
                                                <table class="table table-light table-borderless mb-0">
                                                    <thead>
                                                        <tr>
                                                            <th scope="col">Cedula</th>
                                                            <th scope="col">Nombre</th>
                                                            <th scope="col">Apellido</th>
                                                            <th scope="col">Correo</th>
                                                            <th scope="col">Cargo</th>


                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <!-- Itera sobre la lista de libros -->
                                                        <tr th:each="users : ${usuario}">

                                                            <td th:text="${users[0]}"></td>
                                                            <td th:text="${users[1]}"></td>
                                                            <td th:text="${users[2]}"></td>
                                                            <td th:text="${users[3]}"></td>
                                                            <td th:text="${users[4]}"></td>
                                                            <td th:text="${users[5]}"></td>



                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>



            <section class="intro">
                <div class="bg-image h-100" >
                    <div class="mask d-flex align-items-center h-50" style="background-color: rgba(0,0,0,.0);">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-12">
                                    <div class="card bg-light  shadow-2-strong mt-5">
                                        <div class="card-body">

                                            <div class="container mt-5">
                                                <h2 class="mb-4">Agregar Autores</h2>
                                                <form th:action="@{/usuario/guardarUsuario}" method="post">
                                                    <div class="form-group">
                                                        <label for="cedula">Cedula</label>
                                                        <input type="text" class="form-control" id="cedula" name="cedula" required>
                                                    </div>



                                                    <div class="form-group">
                                                        <label for="nombre">Nombre </label>
                                                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="apellido">Apellido </label>
                                                        <input type="text" class="form-control" id="apellido" name="apellido" required>
                                                    </div>


                                                    <div class="form-group">
                                                        <label for="email">Email </label>
                                                        <input type="text" class="form-control" id="email" name="email" required>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="contrasena">Contrasena </label>
                                                        <input type="text" class="form-control" id="contrasena" name="contrasena" required>
                                                    </div>


                                                    <div class="form-group">
                                                        <label for="ROLID">Cargo</label>
                                                        <select class="form-control" id="ROLID" name="ROLID" required>
                                                            <option value="">Selecciona un Rol</option>
                                                            <!-- Itera sobre la lista de nacionalidades y agrega opciones -->
                                                            <option th:each="rol : ${roles}" th:value="${rol[0]}" th:text="${rol[1]}"></option>
                                                        </select>
                                                    </div>

                                                    <button type="submit" class="btn btn-primary">Insertar Autor</button>
                                                    <label for="contrasena"> </label>

                                                    <!-- Otros elementos HTML en tu página -->

                                                    <div>
                                                        <p>Respuesta: <span th:text="${respuesta}"></span></p>
                                                    </div>

                                                    <!-- Otros elementos HTML en tu página -->

                                                </form>
                                            </div>





                                            </main>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </section>







        </section>




    <section th:fragment="editarUsuario">
        <section>
            <div class="container-fluid mt-5">
                <h2 class="mb-4">Cancelar Multa</h2>
                <form th:action="@{/usuario/actualizarUsuario}" method="post">
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">Cedula</th>
                            <th scope="col">nombre</th>
                            <th scope="col">apellido</th>
                            <th scope="col">cargo</th>
                            <th scope="col">email</th>
                            <th scope="col">estado</th>
                            <th scope="col">opciones</th>

                        </tr>
                        </thead>
                        <tbody>

                        <tr >


                            <td><input th:value="${cedula}" name="cedula"id="cedula" type="text" class="form-control w-80" required readonly/></td>
                            <td><input th:value="${nombre}" name="nombre" id="nombre"   type="text" class="form-control w-80"required /></td>

                            <td><input th:value="${apellido}" name="apellido" id="apellido"   type="text" class="form-control w-80"required /></td>

                            <td><select class="form-control" id="roles" name="roles" >

                                <!-- Itera sobre la lista de nacionalidades y agrega opciones -->
                                <option th:value="${roles[0]}" th:text="${cargo}"></option>
                                <option th:each="roles : ${roles}" th:value="${roles[0]}" th:text="${roles[1]}"></option>
                            </select></td>


                            <td>
                                <input name="email" id="email" th:value="${correo}"   type="text" class="form-control w-80" required />

                            </td>
                            <td>
                                <select class="form-control" id="estado" name="estado" >
                                    <option value="ESTADO">ESTADO</option>
                                    <option value="Activo">Activo</option>
                                    <option value="Inactivo">Inactivo</option>
                                    <!-- Itera sobre la lista de nacionalidades y agrega opciones -->

                                </select>
                            </td>





                            <td>
                                <button type="submit" class="btn btn-primary">Cancelar Multa</button>

                                <!-- Puedes agregar botones de acciones aquí -->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </section>

    </section>
    </body>
</html>
